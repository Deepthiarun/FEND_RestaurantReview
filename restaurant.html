<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles-details.css">
    <title>Restaurant Info</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
        <h1>Restaurant Reviews</h1>
    </header>
    <!-- End header -->

    <!-- Beginning nav -->
    <nav>
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="index.html" tabindex="1">Home</a></li>
      </ul>
    <!-- End breadcrumb -->
    </nav>
      <!-- End nav -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <div id="restaurant-img-container">
          <img id="restaurant-img">
        </div>
        <div id="restaurant-cuisine"></div>

        <div id="info-container">
          <!-- Beginning Infor and time -->
          <section id="restaurant-info">
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </section>
          <!-- Beginning map -->
          <section id="map-container">
              <div id="map" aria-label="location" alt="Google Map of NY Area"></div>
          </section>
        </div>
      </section>
      <!-- end restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" tabindex="99">   <!-- to make it the last in Tab order -->
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSDtPE4vebEJTAx1B_97lp5FBIUvFltEs&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
